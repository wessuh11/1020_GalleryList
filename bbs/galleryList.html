<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>갤러리</title>
    <link rel="stylesheet" href="../style/style.css">
    <script src="../script/jquery-3.6.0.min.js"></script>
</head>
<body>

    <div id="headerArea">

        <header id="header" class="flex-container">

            <div id="headerLogoArea">
                <a href="#"><img src="../images/headerLogo.png" alt="로고" width="128"></a>
            </div>
            <!-- div#headerLogoArea -->

            <div id="headerMenuArea">
                <nav id="headerLnb">
                    <ul id="headerLnbMainMenu" class="flex-container">
                        <li class="headerLnbMainLi"><a href="#">ORDER</a></li>
                        <li class="headerLnbMainLi"><a href="#">LOGIN</a></li>
                        <li class="headerLnbMainLi"><a href="#">JOIN</a></li>
                    </ul>
                </nav>
                <!-- nav#headerLnb -->

                <div id="cartNlistMenu" class="flex-container">

                    <div id="cartLink">
                        <span id="cartGoodsCnt">0</span>
                    </div>
                    <!-- div#cartLink -->

                    <div id="sideMenu">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <!-- div#sideMenu -->
                </div>
                <!-- div#cartNlistMenu -->

            </div>
            <!-- div#headerMenuArea -->

        </header>
        <!-- header#header -->

    </div>
    <!-- div#headerArea -->
    
    <div id="wrap">

        <div id="goodsPart">All</div>

        <main id="galleryListArea" class="flex-container">
            
            <table class="goodsTbl">
                <tbody>
                    <tr>
                        <td><img src="../images/goods01.jpg" alt="상품이미지1" width="320"></td>
                        <!-- 상품이미지 -->
                    </tr>
                    <tr>
                        <td class="goodsName">헤리터 시그니처 칼 도마세트 (월넛)</td>
                        <!-- 상품명 -->
                    </tr>
                    <tr>
                        <td class="goodsDesc">월넛 색상의 해리터 식과도&도마 세트</td>
                        <!-- 상품설명 goods Describe -->
                    </tr>
                    <tr>
                        <td class="goodsPrice">
                            <span class="basicPrice numComma">355000</span>
                            <!-- 기본판매가격 numComma : 천단위 구분 쉼표-->
                            <span class="salePrice numComma">298000</span>
                            <!-- 할인가격 -->
                        </td>
                    </tr>
                    <tr>
                        <td><span class="replyCnt numComma">0</span></td>
                        <!-- 댓글 수 -->
                    </tr>
                </tbody>
            </table>
            <!-- table.goodsTbl 상품출력용 테이블 -->

            <table class="goodsTbl">
                <tbody>
                    <tr>
                        <td><img src="" alt="" width="320"></td>
                        <!-- 상품이미지 -->
                    </tr>
                    <tr>
                        <td class="goodsName"></td>
                        <!-- 상품명 -->
                    </tr>
                    <tr>
                        <td class="goodsDesc"></td>
                        <!-- 상품설명 goods Describe -->
                    </tr>
                    <tr>
                        <td class="goodsPrice">
                            <span class="basicPrice numComma"></span>
                            <!-- 기본판매가격 numComma : 천단위 구분 쉼표-->
                            <span class="salePrice numComma"></span>
                            <!-- 할인가격 -->
                        </td>
                    </tr>
                    <tr>
                        <td><span class="replyCnt numComma"></span></td>
                        <!-- 댓글 수 -->
                    </tr>
                </tbody>
            </table>
            <!-- table.goodsTbl 상품출력용 테이블 -->

        </main>
        <!-- main#galleryList -->

    </div>
    <!-- div#wrap -->

    <script src="../script/script.js"></script>
</body>
</html>
